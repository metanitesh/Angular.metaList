<span class="icon edit-list icon-list" ng-class= "{'icon-list-active': selected === list.id}" > </span>
<span class="icon delete-list icon-delete right"  ng-class= "{'icon-delete-active': selected === list.id}" ></span>
<span class="title"  ng-class= "{'hidden' : enableEdit === list.id}" >{{ list.title }}</span>
<span class="input-wrapper hidden"  ng-class= "{'show' : enableEdit === list.id}"> 
    <input maxlength="255" class="edit-list-input " type="text" ng-model="list.title" value='{{list.title}}' ng-keypress= "updateList($event, list)"> 
</span>
