<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="metalist is production ready sample angularJs app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <title>Meta List</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/states.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
        <div id="mobile">        
        <div class="logo-container">
            <span>metalist</span>
        </div>
        <div class="mobile_menu">        
            <span class="mobile_menu-item menu-list"> list </span>
            <span class="mobile_menu-item menu-task"> task </span>
            <span class="mobile_menu-item menu-detail"> detail </span>
        </div> 
    </div>

    <div class="interface">
        <div id="sidebar">
            <div class="logo-container">
                <span>metalist</span>
            </div>
            <div id="list-view">
                <ul class="list-container">
                
                </ul>
                <div class="add-new-list-container">
                    <input type="text" class="add-new-list" placeholder="+ Add new list">
                </div>
            </div>
        </div>
        <div id="main-content">
            <div id="task-view">

                <div class="add-task-container">
                    <input type="text" class="add-task" placeholder="add a new task" />
                </div>
                <div class="task-group">
                    <ul class="task-remaining">


                    </ul>
                    <h1 class="text-color-flip">completed task</h1>

                    <ul class="task-complete">

                    </ul>
                </div>
            </div>
        </div>
        <div id="detail">

            <div class="panel">
                <div class="panel-title">
                    <span>Task Detail</span>
                </div>

                <h1 class="panel-heading">
                    <span>content</span>
                </h1>
                <div id="note-view">
                    <div class="note-container">
                        <textarea class="note" disabled></textarea>
                    </div>
                </div>



                <h1 class="panel-heading">
                    <span>comments</span>
                </h1>

                <div id="comment-view">
                    <div class="comment-container">
                        <ul class="comments">

                        </ul>
                        <div class="add-comment-container">
                            <input type="text" class="add-comment" placeholder="add comment" disabled/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="actionbar">
            <div class="save-frame"></div> 
            
            <!-- <a class="save">fork me on github</a> -->
            <a class="button github" target="_blank" href="https://github.com/metanitesh/Js.metaList"><span class="icon icon-gihub"></span><span>fork me on github</span></a>

            <a class="button save">save</a>
            
        </div>


        <div class="clr"></div>
    </div>
    <div class="loader">
        <img src="images/loader.gif" width="33" alt="">
    </div>
    
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    
</body>

</html>
